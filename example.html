<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Grid</title>
    <link rel="stylesheet" href="example.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <!-- CSS GRID -->
    <h1 class="title">CSS GRID</h1>
    <div class="grid-container">
        <div class="grid-item header">HEADER</div>
        <div class="grid-item menu">MENU</div>
        <div class="grid-item content">CONTENT</div>
        <div class="grid-item footer">FOOTER</div>
    </div>

    <!-- BOOTSTRAP -->
    <h1 class="title">BOOTSTRAP</h1>
    <div class="row">
        <div class="col-xs-12 header">HEADER</div>
    </div>
    <div class="row">
        <div class="col-xs-4 menu">MENU</div>
        <div class="col-xs-8 content">CONTENT</div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer">
            FOOTER
        </div>
    </div>
</body>

</html>
